<!DOCTYPE html>
<html lang="en" style="font-size: 36px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <span>发布时间:</span>
    <span v-time-format="timeToFormat"></span>
  </div>
  <script src="../vue.js"></script>
  <script src="../js/easy.js"></script>
  <script>
    var timeObj = {
      getCurrentUnix: function () {
        var time = new Date();
        return time.getTime(); 
      },
      getTodayUnix: function () {
        var time = new Date();
        time.setHours(0);
        time.setMinutes(0);
        time.setSeconds(0);
        time.setMilliseconds(0);
        return time.getTime(); 
      },
      getToyearUnix: function () {
        var time = new Date();
        time.setHours(0);
        time.setMinutes(0);
        time.setSeconds(0);
        time.setMilliseconds(0);
        time.setMonth(0);
        time.setDate(1);
        return time.getTime(); 
      },
      getDateString: function (timeToFormat) {
        var time = new Date(timeToFormat);
        var year = time.getFullYear();
        var m = time.getMonth() + 1;
        var d = time.getDate();
        var month = m >= 10 ? m : '0' + m;
        var day = d >= 10 ? d : '0' + d;
        return year + '-' + month + '-' + day;
      },
      getComputedString: function (timeToFormat) {
        var second = Math.floor(timeToFormat / 1000);
        var timeNow = Math.floor(this.getCurrentUnix() / 1000);
        var timeToday = Math.floor(this.getTodayUnix() / 1000)

        var result = '';

        if (second <= 0) {
          result = '刚刚';
        } else if (timeNow - second <= 60) {
          result = '刚刚';
        } else if (timeNow - second <= 3600) {
          result = (Math.floor((timeNow - second) / 60)) + '分钟前';
        } else if (timeNow - second < 24 * 3600) {
          result = (Math.floor((timeNow - second) / 3600)) + '小时前';
        } else if (timeNow - second < 24 * 3600 * 31) {
          result = (Math.floor((timeNow - second) / (24 * 3600))) + '天前';
        } else {
          result = timeObj.getDateString(timeToFormat);
        }
        return result;
      }
    };
    Vue.directive('time-format', {
      bind: function (ele, binding) {
        ele.innerText = timeString = timeObj.getComputedString(binding.value);
        ele.__timer__ = setInterval(function () {
          var timeString = timeObj.getComputedString(binding.value);
          ele.innerText = timeString;
        }, 1000);
      },
      unbind: function (ele, binding) {
        clearInterval(ele.__timer__);
        ele.__timer__ = null;
      }
    })
    var app = new Vue({
      el: '#app',
      data: {
        timeToFormat: 1559007626446
      },
      methods: {

      },
      computed: {

      },
      mounted: function() {

      }
    });
  </script>
</body>
</html>
