<body>
<script type="module">
import { useProxy, effect } from './proxy.js';

const data  = {
  num: 0,
};
const obj = useProxy(data);

effect(() => {
  console.log('obj.num', obj.num);
});

// 设置两次num的值，但effect只执行一次
obj.num = 0;
obj.num = 1;

</script>
</body>
