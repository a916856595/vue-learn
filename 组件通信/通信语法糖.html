<!DOCTYPE html>
<html lang="en" style="font-size: 36px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 子组件提交input事件，父组件可以在子组件标签上添加v-model获取值,这个绑定是单向的 -->
    <p>
      <span>当前数字为:</span><span v-text="number"></span>
    </p>
    <span>在父元素修改值：</span>
    <input type="text" v-model="number">
    <to-parent-component v-model="number"></to-parent-component>
  </div>
  
  <script src="../vue.js"></script>
  <script src="../js/easy.js"></script>
  <script>
    Vue.component('to-parent-component', {
      template: '<div>' +
                  '<input type="button" value=" + " @click="add">' +
                  '<input type="button" value=" - " @click="reduce">' +
                '</div>',
      data: function () {
        return {
          value: 0
        };
      },
      methods: {
        add: function () {
          this.$emit('input', ++ this.value)
        },
        reduce: function () {
          this.$emit('input', -- this.value)
        }
      }
    });
    var app = new Vue({
      el: '#app',
      data: {
        number: 0
      },
      methods: {

      },
      computed: {

      },
      mounted: function() {

      }
    });
  </script>
</body>
</html>
