<!DOCTYPE html>
<html lang="en" style="font-size: 36px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>
      <span>当前子组件提交的内容为:</span>
      <span v-text="childContent"></span>
    </p>

    <test-component @change-content="changChild"></test-component>
  </div>
  <script src="../vue.js"></script>
  <script src="../js/easy.js"></script>
  <script>
    Vue.component('test-component', {
      template: '<div><p><span>在这里输入子组件内容</span><input type="text" v-model="sonContent" @input="changeSonContent"></p></div>',
      data: function () {
        return {
          sonContent: ''
        }
      },
      methods: {
        changeSonContent: function () {
          this.$emit('change-content', this.sonContent);
        }
      }
    })
    var app = new Vue({
      el: '#app',
      data: {
        childContent: ''
      },
      methods: {
        changChild: function(content) {
          this.childContent = content;
        }
      },
      computed: {

      },
      mounted: function() {

      }
    });
  </script>
</body>
</html>
