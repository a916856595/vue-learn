<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ time }}
  </div>
</body>
  <script src="./vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        time: ''
      },
      mounted: function () {
        var _this = this;
        setInterval(function () {
          _this.time = new Date();
        }, 1000)
      }
    });
  </script>
</html>
