 <!DOCTYPE html>
<html lang="en" style="font-size: 36px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/main.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <test-component>
      <!-- slot需要配合template使用 -->
      <!-- 若多个slot同名  则会按顺序显示 -->
      <template scope="childScope">
        <p>{{childScope.name}}</p>
        <p>{{childScope.sex}}</p>
        <div slot="test"></div>
      </template>
    </test-component>
  </div>
  <script src="../vue.js"></script>
  <script src="../js/easy.js"></script>
  <script>
    Vue.component('test-component', {
      template: `<p>
      <span>子组件内容</span>
      <slot name="测试名字"></slot>
      <slot sex="性别"></slot>
      <slot name="test">1</slot>
      <slot name="test">2</slot>
      <slot name="test">3</slot>
      </p>`
    });
    var app = new Vue({
      el: '#app',
      data: {
        text: '父组件文本'
      },
      methods: {

      },
      computed: {

      },
      mounted: function() {

      }
    });
  </script>
</body>
</html>
