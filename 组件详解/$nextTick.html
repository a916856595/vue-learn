      data: {

      methods: {

          // console.log(text);

          console.log(new Date().getTime());
          var test = this.$nextTick(function () {
            var text = document.getElementById('test').innerText;
            console.log(text);
            console.log(new Date().getTime());
          });
          // $nextTick是一个异步操作
        }
      },
      computed: {

      },
      mounted: function() {

      }
    });
  </script>
