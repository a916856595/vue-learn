 <!DOCTYPE html>
<html lang="en" style="font-size: 36px;">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

<body>
  <div id="app">
    <test-component :list="list">
      <template slot="id" scope="childScope">
        <p>{{childScope.id}}</p>
        <p>{{childScope.name2}}</p>
      </template>
    </test-component>
  </div>
  <script src="../vue.js"></script>
  <script src="../js/easy.js"></script>
  <script>
    Vue.component('test-component', {
      template: `<p>
      <slot v-for="person in list" name="id" :id="person.id" :name2="person.name"></slot>
      </p>`,
      props: ['list']
    });
    var app = new Vue({
      el: '#app',
      data: {
        list: [{
          id: 1,
          name: 'xiaofang'
        },{
          id: 2,
          name: 'xiaoming'
        },{
          id: 3,
          name: 'xiaolv'
        }]
      },
      methods: {

      },
      computed: {

      },
      mounted: function() {

      }
    });
  </script>
</body>
</html>
