<html lang="en" style="font-size: 36px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div id="app">
    <list-component :list="list"></list-component>
  </div>
  <script src="../vue.js"></script>
  <script src="../js/easy.js"></script>
  <script>
    Vue.component('list-component', {
      render: function (creatEle) {
        if (!this.list.length) {
          return creatEle('p', '暂时没有数据');
        }
        return creatEle('ul', { class: 'list-component' }, this.list.map(function (item) {
          return creatEle('li', [creatEle('span', item.index + '.'), creatEle('a', {
            on: {
              click: function () {
                console.log('您点击了' + item.name);
              }
            }
          }, item.name)]);
        }));
      },
      props: {
        list: {
          type: Array
        }
      },
      methods: {
        clickEvent: function () {
          console.log(123)
        }
      }
    })
    var app = new Vue({
      el: '#app',
      data: {
        list: [{
          index: 1,
          name: 'js权威指南'
        },{
          index: 2,
          name: 'js高级程序设计'
        },{
          index: 3,
          name: 'Vue实战'
        }]
      },
      methods: {

      },
      computed: {

      },
      mounted: function() {

      }
    });
  </script>
</body>
</html>
